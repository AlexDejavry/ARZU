<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">ARZU</div>

                <nav class="nav">
                    <a class="nav__link" href="#">Главная</a>
                    <a class="nav__link" href="#">Товары</a>
                    <a class="nav__link" href="#">О нас</a>
                    <a class="nav__link" href="#">Контакты</a>

                </nav>
            </div>
        </div>
    </header>
    
    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <h2 class="intro__suptitle">BEAUTY MARKET ARZU:</h2>
                <h1 class="intro__title">Мы предлагаем широкий спектр услуг для тех, кто хочет выглядеть и чувствовать себя завораживающе. </h1>
            </div>
        </div>
    </div>

    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2" >
            <input type="radio" name="r" id="r3">
            

            <div class="slide s1"><img src="./assets/img/1.JPEG" alt=""></div>
            <div class="slide"><img src="./assets/img/2.JPG" alt=""></div>
            <div class="slide"><img src="./assets/img/3.JPEG" alt=""></div>
            

            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                
            </div>
        </div>
    </div>
</body>
</html>
